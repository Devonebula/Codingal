<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div id="CarouselExample" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000"
          data-bs-pause="True">
          <ul class="carousel-indicators">
            <li data-bs-target="#CarouselExample" data-bs-slide-to="0" class="active" aria-current="true"
              aria-label="Slide 1"></li>
            <li data-bs-target="#CarouselExample" data-bs-slide-to="1" aria-label="Slide 2"></li>
            <li data-bs-target="#CarouselExample" data-bs-slide-to="2" aria-label="Slide 3"></li>
          </ul>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="ireedui-gantogtokh-SMwIvlTyijM-unsplash.jpg" class="w-100 d-block" alt="Nature" height="700px">
              <div class="carousel-caption text-danger">
                <h2>Beauty of Nature</h2>
                <p style="color: aqua;">Beautiful nature with rocks around</p>
    
              </div>
            </div>
            <div class="carousel-item active">
              <img src="milin-john-vWjAPRAQoks-unsplash.jpg" class="w-100 d-block" alt="Nature" height="700px">
              <div class="carousel-caption text-light">
                <h2>Beauty of Nature</h2>
                <p style="color: aquamarine;">Beautiful nature with rocks around</p>
              </div>
            </div>
            <div class="carousel-item active">
              <img src="tomas-malik-bDR2gm_w-NI-unsplash.jpg" class="w-100 d-block" alt="Nature" height="700px">
              <div class="carousel-caption text-light">
                <h2>Beauty of Nature</h2>
                <p style="color: aquamarine;">Beautiful nature with lake around</p>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#CarouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon"></span></button>
            <button class="carousel-control-next" type="button" data-bs-target="#CarouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon"></span></button>
    
</body>
</html>
