<html lang="en">
<head>

</head>
<body>
    <script>
        let promise=new Promise(function(resolve,reject)  {
            let a=0
            if(a==0){
                resolve('accepted')
            }
            else{
                reject('rejected')
            }
        }
    )
    promise.then(
        function(value){
            console.log(value)
        },
        promise.catch(
        function(value){
            console.log(value)
        }
       ) 
    )
       
    </script>
</body>
</html>
